{% extends 'main/base.html' %}
{% block title %} Recipes {% endblock %}

{% block content %}

    <div class="mt-4 p-4 bg-gray-900 rounded-xl shadow-2xl"> 

        <div class="text-center text-4xl mb-6">
            <h2 class="inline-block border-b-2 border-orange-500 text-white pb-1">
                <div class="animated-word">
                    <div class="letter">R</div>
                    <div class="letter">E</div>
                    <div class="letter">C</div>
                    <div class="letter">I</div>
                    <div class="letter">P</div>
                    <div class="letter">E</div>
                </div>
            </h2>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            {% for item in items %}
            
                <div class='magnify transform hover:scale-105 transition duration-300 ease-in-out'> 
                    <a href="{% url 'item:detail' item.id %}">
                        
                        <div class="bg-gray-800 border-2 border-orange-700 rounded-xl overflow-hidden shadow-xl h-full flex flex-col">
                            
                            <div class="relative w-full h-48 overflow-hidden">
                                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="object-cover w-full h-full">
                            </div>

                            <div class="p-3 bg-orange-700 text-white flex flex-col flex-grow justify-center">
                                <h4 class="font-bold text-xl truncate">Name: {{ item.name }}</h4>
                                <p class="text-sm font-light mt-1">Country: {{ item.category }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                
            {% endfor %}
        </div>
    </div>
{% endblock %}
